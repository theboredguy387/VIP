<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --blood-red: #8a0303;
            --bg: #000000;
            --sidebar: #080808;
            --card: #0c0c0c;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #lock-screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10000;
        }

        .logo-container {
            width: 280px; height: 280px;
            position: relative;
            margin-bottom: 40px;
        }

        /* THE PULSING LOGO - Pointing to your local GitHub file */
        .logo-img {
            width: 100%; height: 100%;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px var(--blood-red)); }
            50% { transform: scale(1.04); filter: drop-shadow(0 0 30px var(--blood-red)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--blood-red)); }
        }

        #pass-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--blood-red);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            text-align: center;
            padding: 10px;
            width: 220px;
            outline: none;
            transition: 0.3s;
        }

        #pass-input::placeholder { color: #333; }
        #pass-input:focus { width: 280px; border-bottom-color: white; }

        /* --- MAIN UI --- */
        #main-ui { display: none; height: 100vh; }

        #sidebar {
            width: 240px;
            background: var(--sidebar);
            border-right: 1px solid #111;
            display: flex; flex-direction: column;
            padding: 30px 20px;
        }

        .sidebar-logo {
            font-size: 1.4rem; font-weight: bold; color: white;
            margin-bottom: 40px; letter-spacing: 2px;
        }

        .nav-item {
            padding: 12px; color: #444;
            cursor: pointer; transition: 0.2s;
            border-radius: 4px; margin-bottom: 5px;
            font-weight: bold; font-size: 0.9rem;
        }

        .nav-item:hover, .nav-item.active { color: white; background: #111; }
        #hrm-btn { color: var(--blood-red); display: none; margin-top: auto; border: 1px solid var(--blood-red); text-align: center; }

        #viewport { flex: 1; padding: 40px; overflow-y: auto; }

        /* LIBRARY GRID */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--card);
            border: 1px solid #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .game-icon {
            width: 60px; height: 60px;
            border-radius: 50%; margin: 0 auto 15px;
            background: #222; background-size: cover;
        }

        .dl-btn {
            display: block; background: var(--blood-red); color: white;
            padding: 10px; border-radius: 4px; text-decoration: none;
            font-weight: bold; margin-top: 15px; font-size: 0.8rem;
        }

        .dl-btn:hover { background: white; color: black; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="logo-container"><div class="logo-img"></div></div>
        <input type="password" id="pass-input" placeholder="Enter here">
        <p id="status" style="color: var(--blood-red); font-size: 0.7rem; margin-top: 15px;"></p>
    </div>

    <div id="main-ui">
        <div id="sidebar">
            <div class="sidebar-logo">ECLIPSE</div>
            <div class="nav-item active" onclick="showTab('dashboard')">LIBRARY</div>
            <div class="nav-item" onclick="showTab('dashboard')">EXTENSIONS</div>
            <div id="hrm-btn" class="nav-item" onclick="showTab('hrm')">HRM PANEL</div>
        </div>

        <div id="viewport">
            <div id="dashboard-tab">
                <h1 style="margin:0;">Library</h1>
                <p style="color: #333; margin-bottom: 30px;">Authorized Session</p>
                <div class="library-grid" id="game-list"></div>
            </div>

            <div id="hrm-tab" class="hidden">
                <h1>HRM Control</h1>
                <div class="game-card" style="text-align: left;">
                    <p>Total Hits: <span id="hit-count" style="color: var(--blood-red);">0</span></p>
                    <button onclick="localStorage.clear(); location.reload();" style="color:red; background:none; border:1px solid red; padding:10px; cursor:pointer;">FORCE LOGOUT ALL</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BRAIN_URL = "https://docs.google.com/document/d/e/2PACX-1vQ8euIQpVS_H2y5t5QCF3y7c_s2rnDcvbQZYeEjX7Fdkz8_nIu_fSJoa3N4S4fVN_Ubaqs-D5UIOt4U/pub";

        // ADD YOUR GAMES HERE
        const GAMES = [
            { name: "GD 2.2074 Vanilla", icon: "logo.png", link: "PASTE_YOUR_ONEDRIVE_DIRECT_LINK_HERE" }
        ];

        const input = document.getElementById('pass-input');
        
        // CHECK SAVED ACCESS
        if (localStorage.getItem('eclipse_auth') === 'true') {
            unlock(localStorage.getItem('eclipse_role'));
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value;
                document.getElementById('status').innerText = "Authenticating...";
                
                try {
                    // Cache-busting fetch to get the LATEST version of your Google Doc
                    const response = await fetch(BRAIN_URL + "?t=" + new Date().getTime());
                    const html = await response.text();
                    
                    // Improved parsing for Google Doc 'Plain Text'
                    const temp = document.createElement('div');
                    temp.innerHTML = html;
                    const cleanText = temp.innerText || temp.textContent;
                    const lines = cleanText.split(/\s+/).filter(l => l.length > 0);
                    
                    const ownerPass = lines[0];
                    const userPass = lines[1];

                    if (val === ownerPass) { unlock('owner'); }
                    else if (val === userPass) { unlock('user'); }
                    else { 
                        document.getElementById('status').innerText = "INVALID KEY"; 
                        input.value = "";
                    }
                } catch (err) {
                    document.getElementById('status').innerText = "LINK ERROR";
                }
            }
        });

        function unlock(role) {
            localStorage.setItem('eclipse_auth', 'true');
            localStorage.setItem('eclipse_role', role);
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';
            if (role === 'owner') document.getElementById('hrm-btn').style.display = 'block';
            
            // Render Games
            document.getElementById('game-list').innerHTML = GAMES.map(g => `
                <div class="game-card">
                    <div class="game-icon" style="background-image:url('${g.icon}')"></div>
                    <div class="game-name">${g.name}</div>
                    <a href="${g.link}" class="dl-btn">DIRECT DOWNLOAD</a>
                </div>
            `).join('');
        }

        function showTab(t) {
            document.getElementById('dashboard-tab').classList.add('hidden');
            document.getElementById('hrm-tab').classList.add('hidden');
            document.getElementById(t + '-tab').classList.remove('hidden');
        }
    </script>
</body>
</html>
