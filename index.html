<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        #loginScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginScreen img {
            width: 150px;
            margin-bottom: 30px;
        }

        #loginScreen input {
            padding: 15px;
            margin: 10px;
            width: 300px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        #loginScreen button {
            padding: 15px 50px;
            margin-top: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        #loginScreen button:hover {
            background: #ee5a52;
        }

        #errorMsg {
            color: #ffcccc;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Main App */
        #mainApp {
            display: none;
            height: 100vh;
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
        }

        #sidebar img {
            width: 80px;
            margin-bottom: 40px;
        }

        .nav-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.25);
        }

        #content {
            margin-left: 250px;
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
        }

        /* Games Page */
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .game-card.hidden {
            display: none;
        }

        .game-icon {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
        }

        .game-info {
            flex: 1;
        }

        .game-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .download-btn {
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #45a049;
        }

        /* AI Chat */
        #chatContainer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #chatMessages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: rgba(102, 126, 234, 0.5);
            margin-left: auto;
        }

        .ai-message {
            background: rgba(118, 75, 162, 0.5);
        }

        .message img {
            max-width: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }

        #chatInputArea {
            display: flex;
            padding: 20px;
            gap: 10px;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        #sendBtn, #imageBtn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #imageBtn {
            background: #50fa7b;
            color: #000;
            padding: 15px 20px;
        }

        #sendBtn:hover {
            background: #5568d3;
        }

        #imageBtn:hover {
            background: #45e06a;
        }

        #imageInput {
            display: none;
        }

        #imagePreview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
            border-radius: 8px;
            display: none;
        }

        /* Owner Dashboard */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .dashboard-card h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .user-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .status-active {
            color: #4CAF50;
        }

        .status-inactive {
            color: #ff6b6b;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        #logoutBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        #logoutBtn:hover {
            background: rgba(255, 107, 107, 0.5);
        }

        /* Code Formatting */
        .ai-message pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .ai-message code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .ai-message .inline-code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .keyword {
            color: #ff79c6;
            font-weight: bold;
        }

        .string {
            color: #50fa7b;
        }

        .number {
            color: #bd93f9;
        }

        .comment {
            color: #6272a4;
            font-style: italic;
        }

        .function {
            color: #8be9fd;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <img src="logo.png" alt="Eclipse Logo">
        <h1>Eclipse</h1>
        <input type="text" id="usernameInput" placeholder="Username (leave blank if owner)">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="errorMsg"></p>
    </div>

    <!-- Main Application -->
    <div id="mainApp">
        <div id="sidebar">
            <img src="logo.png" alt="Eclipse Logo">
            <button class="nav-btn active" onclick="showPage('games')">Games</button>
            <button class="nav-btn" onclick="showPage('ai')">AI Assistant</button>
            <button class="nav-btn" id="hrmBtn" style="display:none;" onclick="showPage('hrm')">HRM</button>
            <button id="logoutBtn" onclick="logout()">Logout</button>
        </div>

        <div id="content">
            <!-- Games Page -->
            <div id="gamesPage" class="page active">
                <h1>Games Library</h1>
                
                <!-- Game cards will be shown/hidden based on user access -->
                <div class="game-card" data-game="GD">
                    <img src="https://img.icons8.com/color/96/geometry-dash.png" alt="GD Icon" class="game-icon">
                    <div class="game-info">
                        <h3>Geometry Dash</h3>
                        <p>Rhythm-based platforming game - Version 2.2074</p>
                    </div>
                    <button class="download-btn" onclick="downloadGame('https://onedrive.live.com/personal/0f96dd6e92bc1a64/_layouts/15/download.aspx?SourceUrl=%2Fpersonal%2F0f96dd6e92bc1a64%2FDocuments%2FGD%5F2%2E2074%5Fwindows%5Fvanilla%2Ezip')">Download</button>
                </div>

                <!-- Add more games here with data-game attribute -->
                <!-- Example:
                <div class="game-card" data-game="Minecraft">
                    <img src="minecraft-icon.png" alt="Minecraft Icon" class="game-icon">
                    <div class="game-info">
                        <h3>Minecraft</h3>
                        <p>Sandbox building game</p>
                    </div>
                    <button class="download-btn" onclick="downloadGame('MINECRAFT_DOWNLOAD_URL')">Download</button>
                </div>
                -->
            </div>

            <!-- AI Page -->
            <div id="aiPage" class="page">
                <h1>AI Assistant</h1>
                <div id="chatContainer">
                    <div id="chatMessages"></div>
                    <div id="chatInputArea">
                        <input type="file" id="imageInput" accept="image/*" onchange="handleImageSelect(event)">
                        <button id="imageBtn" onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
                        <img id="imagePreview" alt="Preview">
                        <input type="text" id="chatInput" placeholder="Ask me anything...">
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <!-- HRM Dashboard (Owner Only) -->
            <div id="hrmPage" class="page">
                <h1>User Management Dashboard</h1>
                <div class="dashboard-card">
                    <h3>Active Users: <span id="activeCount">0</span></h3>
                    <h3>Total Logins: <span id="totalCount">0</span></h3>
                </div>
                <div class="dashboard-card">
                    <h3>User Activity</h3>
                    <div id="userList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const DOC_URL = 'https://docs.google.com/document/d/1fFMiccdH2zcMh01cxzVbglMjqDJgsZlRRJvAbA5zdDs/export?format=txt';
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyb2_oZBbvwK6ugAYwczxD4cPCYEjHeSBhlTkW_6MziJ3Yo4USXiO86jW8iPV9i3izm/exec';
        
        let GEMINI_KEYS = [];
        let currentKeyIndex = 0;
        let isOwner = false;
        let currentUser = '';
        let allowedGames = [];
        let chatHistory = [];
        let userIP = 'Unknown';
        let currentImage = null;

        // Get User IP
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
            } catch (error) {
                userIP = 'Unknown';
            }
        }

        // Load API keys from Google Doc
        async function loadAPIKeys() {
            try {
                const response = await fetch(DOC_URL);
                const text = await response.text();
                const lines = text.trim().split('\n').map(line => line.trim()).filter(line => line);
                
                // Lines 1-42 are API keys (Line 0 = owner pass)
                GEMINI_KEYS = lines.slice(1, 43).filter(key => key.startsWith('AIza'));
                GEMINI_KEYS = GEMINI_KEYS.sort(() => Math.random() - 0.5);
                
                console.log(`Loaded ${GEMINI_KEYS.length} API keys`);
            } catch (error) {
                console.error('Could not load API keys:', error);
            }
        }

        // Get a random API key
        function getAPIKey() {
            if (GEMINI_KEYS.length === 0) return '';
            const key = GEMINI_KEYS[currentKeyIndex];
            currentKeyIndex = (currentKeyIndex + 1) % GEMINI_KEYS.length;
            return key;
        }

        // Handle image selection
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result.split(',')[1];
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Show/hide games based on user access
        function updateGameAccess() {
            const gameCards = document.querySelectorAll('.game-card[data-game]');
            
            gameCards.forEach(card => {
                const gameName = card.getAttribute('data-game');
                
                if (isOwner || allowedGames.includes(gameName)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Check for existing session on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await getUserIP();
            await loadAPIKeys();
            
            const savedUser = sessionStorage.getItem('eclipseUser');
            const savedOwner = sessionStorage.getItem('eclipseOwner');
            const savedGames = sessionStorage.getItem('eclipseGames');
            
            if (savedUser) {
                currentUser = savedUser;
                isOwner = savedOwner === 'true';
                allowedGames = savedGames ? savedGames.split(',') : [];
                
                if (isOwner) {
                    document.getElementById('hrmBtn').style.display = 'block';
                }
                
                updateGameAccess();
                startApp();
            }
        });

        // Login Function
        async function login() {
            let username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!password) {
                errorMsg.textContent = 'Please enter a password';
                return;
            }

            try {
                const response = await fetch(DOC_URL);
                const text = await response.text();
                const lines = text.trim().split('\n').map(line => line.trim()).filter(line => line);

                const ownerPass = lines[0];
                
                // Load API keys
                GEMINI_KEYS = lines.slice(1, 43).filter(key => key.startsWith('AIza'));
                GEMINI_KEYS = GEMINI_KEYS.sort(() => Math.random() - 0.5);

                // Check if owner (blank username OR password matches owner password)
                if (password === ownerPass) {
                    isOwner = true;
                    currentUser = username || 'Owner';
                    allowedGames = ['ALL']; // Owner has access to all games
                    
                    sessionStorage.setItem('eclipseUser', currentUser);
                    sessionStorage.setItem('eclipseOwner', 'true');
                    sessionStorage.setItem('eclipseGames', 'ALL');
                    
                    document.getElementById('hrmBtn').style.display = 'block';
                    await logLogin();
                    updateGameAccess();
                    startApp();
                    return;
                }

                // Check customer credentials (lines 43+)
                // Format: username:password:game1,game2,game3
                const userLines = lines.slice(43);
                let found = false;

                for (const line of userLines) {
                    const parts = line.split(':');
                    if (parts.length >= 3) {
                        const [lineUser, linePass, games] = parts;
                        
                        if (lineUser === username && linePass === password) {
                            found = true;
                            currentUser = username;
                            allowedGames = games.split(',').map(g => g.trim());
                            
                            sessionStorage.setItem('eclipseUser', currentUser);
                            sessionStorage.setItem('eclipseOwner', 'false');
                            sessionStorage.setItem('eclipseGames', allowedGames.join(','));
                            
                            try {
                                const checkUsers = await fetch(SHEET_URL, {
                                    method: 'POST',
                                    body: JSON.stringify({action: 'getUsers'})
                                });
                                const userData = await checkUsers.json();
                                const existingUser = userData.users.find(u => u[0] === username);
                                
                                if (existingUser && !confirm(`Username "${username}" already exists. Continue anyway?`)) {
                                    return;
                                }
                            } catch (e) {
                                // Google Sheets blocked, continue anyway
                            }

                            await logLogin();
                            updateGameAccess();
                            startApp();
                            break;
                        }
                    }
                }

                if (!found) {
                    errorMsg.textContent = 'Invalid username or password';
                }

            } catch (error) {
                errorMsg.textContent = 'Error connecting. Please try again.';
                console.error(error);
            }
        }

        function logout() {
            sessionStorage.removeItem('eclipseUser');
            sessionStorage.removeItem('eclipseOwner');
            sessionStorage.removeItem('eclipseGames');
            location.reload();
        }

        function startApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            if (isOwner) {
                loadDashboard();
                setInterval(loadDashboard, 10000);
            } else {
                setInterval(sendPing, 30000);
            }
        }

        async function logLogin() {
            try {
                await fetch(SHEET_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        username: currentUser,
                        ip: userIP
                    })
                });
            } catch (error) {
                // Silently fail if Google Sheets is blocked
            }
        }

        async function sendPing() {
            try {
                await fetch(SHEET_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'ping',
                        username: currentUser
                    })
                });
            } catch (error) {
                // Silently fail if Google Sheets is blocked
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(SHEET_URL, {
                    method: 'POST',
                    body: JSON.stringify({action: 'getUsers'})
                });
                const data = await response.json();
                const users = data.users || [];

                const now = new Date();
                const activeUsers = users.filter(u => {
                    const lastActive = new Date(u[1]);
                    return (now - lastActive) < 90000;
                });

                document.getElementById('activeCount').textContent = activeUsers.length;
                document.getElementById('totalCount').textContent = users.length;

                const userList = document.getElementById('userList');
                userList.innerHTML = users.map(u => {
                    const isActive = activeUsers.some(au => au[0] === u[0] && au[1] === u[1]);
                    return `
                        <div class="user-item">
                            <span>${u[0]}</span>
                            <span>${u[3] || 'Unknown'}</span>
                            <span class="${isActive ? 'status-active' : 'status-inactive'}">
                                ${isActive ? 'ðŸŸ¢ Active' : 'âš« Inactive'}
                            </span>
                            <span>${new Date(u[1]).toLocaleString()}</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                const userList = document.getElementById('userList');
                if (userList) {
                    userList.innerHTML = '<p style="opacity: 0.6; text-align: center;">Dashboard unavailable (network restricted)</p>';
                }
                document.getElementById('activeCount').textContent = 'â€”';
                document.getElementById('totalCount').textContent = 'â€”';
            }
        }

        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(pageName + 'Page').classList.add('active');
            event.target.classList.add('active');
        }

        function downloadGame(url) {
            window.location.href = url;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message && !currentImage) return;

            const messagesDiv = document.getElementById('chatMessages');
            
            let userMsgHTML = '';
            if (currentImage) {
                userMsgHTML += `<img src="data:image/jpeg;base64,${currentImage}" style="max-width: 300px; border-radius: 8px; display: block; margin-bottom: 10px;">`;
            }
            if (message) {
                userMsgHTML += escapeHtml(message);
            }
            messagesDiv.innerHTML += `<div class="message user-message">${userMsgHTML}</div>`;
            
            input.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            const userContent = {
                role: 'user',
                parts: []
            };

            if (currentImage) {
                userContent.parts.push({
                    inline_data: {
                        mime_type: 'image/jpeg',
                        data: currentImage
                    }
                });
            }

            if (message) {
                userContent.parts.push({text: message});
            }

            chatHistory.push(userContent);

            let success = false;
            let attempts = 0;
            const maxAttempts = Math.min(5, GEMINI_KEYS.length);

            while (!success && attempts < maxAttempts) {
                const apiKey = getAPIKey();
                attempts++;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: chatHistory
                        })
                    });

                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0]) {
                        const aiResponse = data.candidates[0].content.parts[0].text;
                        
                        chatHistory.push({
                            role: 'model',
                            parts: [{text: aiResponse}]
                        });
                        
                        const formattedResponse = formatResponse(aiResponse);
                        messagesDiv.innerHTML += `<div class="message ai-message">${formattedResponse}</div>`;
                        success = true;
                    } else if (data.error) {
                        console.log(`Key failed: ${data.error.message}, trying next key...`);
                        continue;
                    }
                    
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } catch (error) {
                    console.error(`Attempt ${attempts} failed:`, error);
                    if (attempts >= maxAttempts) {
                        messagesDiv.innerHTML += `<div class="message ai-message">Error: All API keys exhausted. Please try again later.</div>`;
                    }
                }
            }

            currentImage = null;
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imageInput').value = '';
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatResponse(text) {
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                const highlighted = highlightCode(code.trim(), lang || 'python');
                return `<pre><code class="language-${lang || 'python'}">${highlighted}</code></pre>`;
            });
            
            text = text.replace(/`([^`]+)`/g, '<code class="inline-code">$1</code>');
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function highlightCode(code, lang) {
            code = escapeHtml(code);
            
            const keywords = ['def', 'class', 'if', 'else', 'elif', 'for', 'while', 'return', 'import', 'from', 'try', 'except', 'print', 'function', 'const', 'let', 'var', 'async', 'await', 'in', 'not', 'and', 'or', 'True', 'False', 'None'];
            keywords.forEach(kw => {
                code = code.replace(new RegExp(`\\b(${kw})\\b`, 'g'), '<span class="keyword">$1</span>');
            });
            
            code = code.replace(/(".*?"|'.*?')/g, '<span class="string">$1</span>');
            code = code.replace(/\b(\d+)\b/g, '<span class="number">$1</span>');
            code = code.replace(/(#.*$|\/\/.*$)/gm, '<span class="comment">$1</span>');
            code = code.replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\s*\(/g, '<span class="function">$1</span>(');
            
            return code;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chatInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
