<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        #loginScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginScreen img {
            width: 150px;
            margin-bottom: 30px;
        }

        #loginScreen input {
            padding: 15px;
            margin: 10px;
            width: 300px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        #loginScreen button {
            padding: 15px 50px;
            margin-top: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        #loginScreen button:hover {
            background: #ee5a52;
        }

        #errorMsg {
            color: #ffcccc;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Main App */
        #mainApp {
            display: none;
            height: 100vh;
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
        }

        #sidebar img {
            width: 80px;
            margin-bottom: 40px;
        }

        .nav-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.25);
        }

        #content {
            margin-left: 250px;
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
        }

        /* Games Page */
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .game-icon {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
        }

        .game-info {
            flex: 1;
        }

        .game-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .download-btn {
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #45a049;
        }

        /* AI Chat */
        #chatContainer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #chatMessages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: rgba(102, 126, 234, 0.5);
            margin-left: auto;
        }

        .ai-message {
            background: rgba(118, 75, 162, 0.5);
        }

        #chatInputArea {
            display: flex;
            padding: 20px;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        #sendBtn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendBtn:hover {
            background: #5568d3;
        }

        /* Owner Dashboard */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .dashboard-card h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .user-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .status-active {
            color: #4CAF50;
        }

        .status-inactive {
            color: #ff6b6b;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <img src="logo.png" alt="Eclipse Logo">
        <h1>Eclipse</h1>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="errorMsg"></p>
    </div>

    <!-- Main Application -->
    <div id="mainApp">
        <div id="sidebar">
            <img src="logo.png" alt="Eclipse Logo">
            <button class="nav-btn active" onclick="showPage('games')">Games</button>
            <button class="nav-btn" onclick="showPage('ai')">AI Assistant</button>
            <button class="nav-btn" id="hrmBtn" style="display:none;" onclick="showPage('hrm')">HRM</button>
        </div>

        <div id="content">
            <!-- Games Page -->
            <div id="gamesPage" class="page active">
                <h1>Games Library</h1>
                <div class="game-card">
                    <img src="https://img.icons8.com/color/96/geometry-dash.png" alt="GD Icon" class="game-icon">
                    <div class="game-info">
                        <h3>Geometry Dash</h3>
                        <p>Rhythm-based platforming game - Version 2.2074</p>
                    </div>
                    <button class="download-btn" onclick="downloadGame('https://drive.usercontent.google.com/download?id=1AkdliQTcjEEPpbKPbmHrT_gK9JYtsNiB&export=download&confirm=t')">Download</button>
                </div>
            </div>

            <!-- AI Page -->
            <div id="aiPage" class="page">
                <h1>AI Assistant</h1>
                <div id="chatContainer">
                    <div id="chatMessages"></div>
                    <div id="chatInputArea">
                        <input type="text" id="chatInput" placeholder="Ask me anything...">
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <!-- HRM Dashboard (Owner Only) -->
            <div id="hrmPage" class="page">
                <h1>User Management Dashboard</h1>
                <div class="dashboard-card">
                    <h3>Active Users: <span id="activeCount">0</span></h3>
                    <h3>Total Logins: <span id="totalCount">0</span></h3>
                </div>
                <div class="dashboard-card">
                    <h3>User Activity</h3>
                    <div id="userList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const DOC_URL = 'https://docs.google.com/document/d/e/2PACX-1vSt3ObNhMiXyle2tw1DTpEOqzTnlmfNdA4yTBTA_CXDoE8YACvuuDBsW4LfHMMSE1-ZOIEmV2r5I8qK/pub';
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyb2_oZBbvwK6ugAYwczxD4cPCYEjHeSBhlTkW_6MziJ3Yo4USXiO86jW8iPV9i3izm/exec';
        const GEMINI_KEY = 'AIzaSyBNb7FVgIqxJucrxYEjPPUEroO1a2XXJ2E';

        let isOwner = false;
        let currentUser = '';
        let chatHistory = [];

        // Login Function
        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!username || !password) {
                errorMsg.textContent = 'Please enter both username and password';
                return;
            }

            try {
                const response = await fetch(DOC_URL);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const content = doc.body.textContent.trim();
                const lines = content.split('\n').filter(line => line.trim());

                const ownerPass = lines[0]?.trim();
                const customerPass = lines[1]?.trim();

                if (password === ownerPass) {
                    isOwner = true;
                    currentUser = username;
                    document.getElementById('hrmBtn').style.display = 'block';
                    startApp();
                } else if (password === customerPass) {
                    // Check if username already exists
                    const checkUsers = await fetch(SHEET_URL, {
                        method: 'POST',
                        body: JSON.stringify({action: 'getUsers'})
                    });
                    const userData = await checkUsers.json();
                    const existingUser = userData.users.find(u => u[0] === username);
                    
                    if (existingUser && !confirm(`Username "${username}" already exists. Continue anyway?`)) {
                        return;
                    }

                    currentUser = username;
                    logLogin();
                    startApp();
                } else {
                    errorMsg.textContent = 'Invalid password';
                }
            } catch (error) {
                errorMsg.textContent = 'Error connecting. Please try again.';
                console.error(error);
            }
        }

        function startApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            if (isOwner) {
                loadDashboard();
                setInterval(loadDashboard, 30000); // Refresh every 30 seconds
            } else {
                setInterval(sendPing, 30000); // Ping every 30 seconds
            }
        }

        async function logLogin() {
            try {
                await fetch(SHEET_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        username: currentUser,
                        ip: 'Browser'
                    })
                });
            } catch (error) {
                console.error('Error logging login:', error);
            }
        }

        async function sendPing() {
            try {
                await fetch(SHEET_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'ping',
                        username: currentUser
                    })
                });
            } catch (error) {
                console.error('Error sending ping:', error);
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(SHEET_URL, {
                    method: 'POST',
                    body: JSON.stringify({action: 'getUsers'})
                });
                const data = await response.json();
                const users = data.users || [];

                const now = new Date();
                const activeUsers = users.filter(u => {
                    const lastActive = new Date(u[1]);
                    return (now - lastActive) < 60000; // Active if pinged in last 60 seconds
                });

                document.getElementById('activeCount').textContent = activeUsers.length;
                document.getElementById('totalCount').textContent = users.length;

                const userList = document.getElementById('userList');
                userList.innerHTML = users.map(u => {
                    const isActive = activeUsers.some(au => au[0] === u[0]);
                    return `
                        <div class="user-item">
                            <span>${u[0]}</span>
                            <span class="${isActive ? 'status-active' : 'status-inactive'}">
                                ${isActive ? 'ðŸŸ¢ Active' : 'âš« Inactive'}
                            </span>
                            <span>${new Date(u[1]).toLocaleString()}</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(pageName + 'Page').classList.add('active');
            event.target.classList.add('active');
        }

        function downloadGame(url) {
            window.location.href = url;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const messagesDiv = document.getElementById('chatMessages');
            
            // Add user message
            messagesDiv.innerHTML += `<div class="message user-message">${message}</div>`;
            input.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Build conversation history for Gemini
            chatHistory.push({
                role: 'user',
                parts: [{text: message}]
            });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: chatHistory
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0]) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    
                    chatHistory.push({
                        role: 'model',
                        parts: [{text: aiResponse}]
                    });
                    
                    messagesDiv.innerHTML += `<div class="message ai-message">${aiResponse}</div>`;
                } else {
                    messagesDiv.innerHTML += `<div class="message ai-message">Error: ${data.error?.message || 'Could not get response'}</div>`;
                }
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                messagesDiv.innerHTML += `<div class="message ai-message">Error: Could not connect to AI</div>`;
                console.error(error);
            }
        }

        // Enter key to send message
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
